<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>EloÅŸ Suika Game ðŸ’˜</title>
  <style>
    :root {
      --bg: #ffd1dc;
      --fg: #ff3f8e;
      --text: #6b1040;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      font-family: Inter, system-ui, sans-serif;
      overflow: hidden;
      user-select: none;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(180deg, #ffe6ee, #ffd1dc 60%);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      max-width: 100vw;
      max-height: 100vh;
    }
    .hud {
      position: fixed;
      top: 16px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.7);
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 14px;
      backdrop-filter: blur(8px);
    }
    .msg {
      position: fixed;
      font-weight: 700;
      font-size: 18px;
      color: var(--fg);
      pointer-events: none;
      opacity: 0;
      transform: translate(-50%, 0);
      animation: floatUp 2s forwards;
    }
    @keyframes floatUp {
      0%   { opacity: 1; transform: translate(-50%, 0); }
      80%  { opacity: 1; transform: translate(-50%, -80px); }
      100% { opacity: 0; transform: translate(-50%, -120px); }
    }
  </style>
</head>
<body>
  <canvas id="game" width="390" height="700"></canvas>
  <div class="hud">Skor: <span id="score">0</span></div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');

    const world = { W: 390, H: 700, gravity: 0.4 };
    let hearts = [];
    let nextHeartSize = 0;
    let score = 0;

    const messages = [
      "Seni Ã§ok seviyorum EloÅŸ ðŸ’ž",
      "Kalbim hep seninle ðŸ’˜",
      "AÅŸkÄ±m benim ðŸ’–",
      "CanÄ±m EloÅŸ ðŸ’•",
      "Her ÅŸeyim sensin ðŸ’“"
    ];

    function randomMessage(x,y){
      const msg = document.createElement("div");
      msg.className = "msg";
      msg.textContent = messages[Math.floor(Math.random()*messages.length)];
      msg.style.left = x+"px";
      msg.style.top = y+"px";
      document.body.appendChild(msg);
      setTimeout(()=>msg.remove(),2000);
    }

    const heartLevels = [
      {r:15, color:"#ff7aa9"},
      {r:25, color:"#ff4d94"},
      {r:35, color:"#ff1f7a"},
      {r:50, color:"#e60073"},
      {r:70, color:"#c2185b"}
    ];

    class Heart {
      constructor(x,y,level){
        this.x=x; this.y=y;
        this.vx=0; this.vy=0;
        this.level=level;
        this.r=heartLevels[level].r;
        this.color=heartLevels[level].color;
        this.merged=false;
      }
      draw(){
        ctx.save();
        ctx.translate(this.x,this.y);
        const grd=ctx.createLinearGradient(-this.r,-this.r,this.r,this.r);
        grd.addColorStop(0,this.color);
        grd.addColorStop(1,"#b30059");
        ctx.fillStyle=grd;
        ctx.beginPath();
        ctx.moveTo(0, this.r*0.3);
        ctx.bezierCurveTo(this.r, -this.r*0.8, this.r*1.6, this.r*0.5, 0, this.r*1.4);
        ctx.bezierCurveTo(-this.r*1.6, this.r*0.5, -this.r, -this.r*0.8, 0, this.r*0.3);
        ctx.fill();
        ctx.restore();
      }
      update(){
        this.vy+=world.gravity;
        this.x+=this.vx;
        this.y+=this.vy;

        // duvarlar
        if(this.x-this.r<0){ this.x=this.r; this.vx*=-0.5;}
        if(this.x+this.r>world.W){ this.x=world.W-this.r; this.vx*=-0.5;}

        // zemin
        if(this.y+this.r>world.H){ this.y=world.H-this.r; this.vy*=-0.3; this.vx*=0.98;}
      }
    }

    function spawnHeart(x){
      hearts.push(new Heart(x,50,nextHeartSize));
      nextHeartSize=Math.floor(Math.random()*2); // kÃ¼Ã§Ã¼k boyutlardan gelsin
    }

    function mergeCheck(){
      for(let i=0;i<hearts.length;i++){
        for(let j=i+1;j<hearts.length;j++){
          const a=hearts[i], b=hearts[j];
          const dx=a.x-b.x, dy=a.y-b.y;
          const dist=Math.sqrt(dx*dx+dy*dy);
          if(dist<a.r+b.r-5 && a.level===b.level && !a.merged && !b.merged){
            const newLevel=Math.min(a.level+1, heartLevels.length-1);
            const nx=(a.x+b.x)/2, ny=(a.y+b.y)/2;
            hearts.push(new Heart(nx,ny,newLevel));
            a.merged=b.merged=true;
            score+=10*(newLevel+1);
            scoreEl.textContent=score;
            randomMessage(nx,ny);
          }
        }
      }
      hearts=hearts.filter(h=>!h.merged);
    }

    function update(){
      for(let h of hearts) h.update();
      mergeCheck();
    }

    function draw(){
      ctx.clearRect(0,0,world.W,world.H);
      for(let h of hearts) h.draw();
    }

    function loop(){
      requestAnimationFrame(loop);
      update();
      draw();
    }

    canvas.addEventListener("click",e=>{
      const rect=canvas.getBoundingClientRect();
      const x=(e.clientX-rect.left)/rect.width*world.W;
      spawnHeart(x);
    });
    canvas.addEventListener("touchstart",e=>{
      const rect=canvas.getBoundingClientRect();
      const t=e.touches[0];
      const x=(t.clientX-rect.left)/rect.width*world.W;
      spawnHeart(x);
    },{passive:false});

    spawnHeart(world.W/2);
    loop();
  </script>
</body>
</html>
