<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Balon Patlat ELOSUM ðŸ’˜</title>
  <style>
    :root {
      --bg: #ffd1dc;
      --fg: #ff3f8e;
      --text: #6b1040;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      font-family: Inter, system-ui, sans-serif;
      overflow: hidden;
      user-select: none;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(180deg, #ffe6ee, #ffd1dc 60%);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      max-width: 100vw;
      max-height: 100vh;
    }
    .hud {
      position: fixed;
      top: 16px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.7);
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 14px;
      backdrop-filter: blur(8px);
    }
    .msg {
      position: fixed;
      font-weight: 700;
      font-size: 18px;
      color: var(--fg);
      pointer-events: none;
      opacity: 0;
      transform: translate(-50%, 0);
      animation: floatUp 1.5s forwards;
    }
    @keyframes floatUp {
      0%   { opacity: 1; transform: translate(-50%, 0); }
      80%  { opacity: 1; transform: translate(-50%, -60px); }
      100% { opacity: 0; transform: translate(-50%, -80px); }
    }
  </style>
</head>
<body>
  <canvas id="game" width="390" height="844"></canvas>
  <div class="hud">Skor: <span id="score">0</span></div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

    function fitCanvas() {
      const vw = Math.min(window.innerWidth, 420);
      const vh = Math.min(window.innerHeight, 920);
      const ratio = 390/844;
      let w = vw, h = vw/ratio;
      if (h > vh) { h = vh; w = h*ratio; }
      canvas.style.width = `${w}px`;
      canvas.style.height = `${h}px`;
      canvas.width = Math.round(w * DPR);
      canvas.height = Math.round(h * DPR);
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      world.W = w; world.H = h;
    }

    const world = { W: 390, H: 844 };
    let balloons = [];
    let score = 0;

    const messages = [
      "Seni Ã§ok seviyorum EloÅŸ ðŸ’ž",
      "Kalbim hep seninle ðŸ’˜",
      "DÃ¼nyamÄ±n en gÃ¼zeli ðŸ’•",
      "CanÄ±m EloÅŸum ðŸ’–",
      "Her ÅŸeyim sensin ðŸ’“"
    ];

    function spawnBalloon() {
      const x = Math.random() * (world.W - 50) + 25;
      balloons.push({
        x, y: world.H + 50,
        r: 25 + Math.random()*15,
        speed: 1 + Math.random()*1.5,
        color: Math.random() > 0.5 ? "#ff4d94" : "#ff7aa9"
      });
    }

    function update() {
      for (let b of balloons) {
        b.y -= b.speed;
      }
      balloons = balloons.filter(b => b.y + b.r > -20);
      if (Math.random() < 0.02) spawnBalloon();
    }

    function draw() {
      ctx.clearRect(0,0,world.W,world.H);
      for (let b of balloons) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.fillStyle = b.color;
        ctx.fill();
        // ip
        ctx.beginPath();
        ctx.moveTo(b.x, b.y+b.r);
        ctx.lineTo(b.x, b.y+b.r+20);
        ctx.strokeStyle = "#c94a7c";
        ctx.stroke();
      }
    }

    function loop() {
      requestAnimationFrame(loop);
      update();
      draw();
    }

    function popBalloon(x, y) {
      for (let i=balloons.length-1;i>=0;i--) {
        const b = balloons[i];
        const dx = x - b.x, dy = y - b.y;
        if (dx*dx + dy*dy < b.r*b.r) {
          balloons.splice(i,1);
          score++;
          scoreEl.textContent = score;
          showMessage(x, y);
          break;
        }
      }
    }

    function showMessage(x, y) {
      const msg = document.createElement("div");
      msg.className = "msg";
      msg.textContent = messages[Math.floor(Math.random()*messages.length)];
      msg.style.left = x + "px";
      msg.style.top = y + "px";
      document.body.appendChild(msg);
      setTimeout(()=> msg.remove(), 1500);
    }

    canvas.addEventListener("click", e=>{
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX-rect.left)/rect.width*world.W;
      const y = (e.clientY-rect.top)/rect.height*world.H;
      popBalloon(x,y);
    });
    canvas.addEventListener("touchstart", e=>{
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = (touch.clientX-rect.left)/rect.width*world.W;
      const y = (touch.clientY-rect.top)/rect.height*world.H;
      popBalloon(x,y);
    }, {passive:false});

    fitCanvas();
    window.addEventListener("resize", ()=>{DPR=Math.max(1,Math.min(2,window.devicePixelRatio||1)); fitCanvas();});
    loop();
  </script>
</body>
</html>
